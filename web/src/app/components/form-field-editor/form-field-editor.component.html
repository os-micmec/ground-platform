<form [formGroup]="formGroup" class="question-container">
  <mat-icon cdkDragHandle class="drag-icon">drag_handle</mat-icon>
  <div fxLayout>
    <mat-form-field class="question" appearance="fill" fxFlex="2 1 auto">
      <mat-label>Question</mat-label>
      <input
        #questionInput
        matInput
        formControlName="label"
        autocomplete="off"
        (focus)="onFormFocus()"
        (blur)="onLabelBlur()"
      />
      <mat-error *ngIf="labelControl.touched && labelControl.invalid">
        <ng-container *ngIf="labelControl.getError('required')">
          Question is required
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex class="field-type" appearance="outline">
      <mat-select
        formControlName="selectFieldOption"
        class="field-type-select"
        (selectionChange)="onFieldTypeSelect($event.value)"
        (openedChange)="onFormFocus()"
      >
        <mat-select-trigger>
          <mat-icon class="icon-field-type">{{
            getSelectFieldType().icon
          }}</mat-icon>
          <span> {{ getSelectFieldType().label }}</span>
        </mat-select-trigger>
        <mat-option *ngFor="let field of selectFieldOptions" [value]="field">
          <mat-icon>{{ field.icon }}</mat-icon>
          <span>{{ field.label }}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="expanded">
    <div
      *ngIf="formOptions?.options"
      cdkDropList
      (cdkDropListDropped)="drop($event)"
    >
      <div
        *ngFor="
          let option of formOptions.options;
          let i = index;
          trackBy: trackByFn
        "
        cdkDrag
        fxLayout
      >
        <app-option-editor
          [label]="option.label?.get('en')"
          [code]="option.code"
          [index]="i"
          (update)="onOptionUpdate($event, i)"
          (delete)="onOptionDelete(i)"
        ></app-option-editor>
      </div>
      <button
        mat-button
        type="button"
        (click)="onAddOption()"
        color="primary"
        class="add-option"
      >
        Add option
      </button>
    </div>
    <hr class="horizontal-line" />
    <div
      fxLayout
      fxLayoutAlign="end"
      (keydown.Tab)="onFormBlur()"
      class="question-actions"
    >
      <button type="button" mat-icon-button (click)="onFieldDelete()">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <span class="vertical-divider"></span>
      <div class="required-toggle">
        <span class="required-label">Required</span>
        <mat-slide-toggle formControlName="required" color="primary">
        </mat-slide-toggle>
      </div>
    </div>
  </div>
</form>
